<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5f2c82, #49a09d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .clock {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .clock .ampm {
            font-size: 0.5em;
            vertical-align: super;
        }

        h3, h4, h5 {
            margin: 10px 0;
            font-weight: 300;
        }

        #city {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1em;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #ff6b6b;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ee5253;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #temp {
            font-size: 1.5em;
            font-weight: 700;
        }

        .weather-info {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        #icon {
            width: 64px;
            height: 64px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock"></div>
        <input type="text" id="city-name" placeholder="Enter your city name" />
        <button id="Search-btn">Search</button>
        <button id="get-location">get-Location</button>
        
        <div class="weather-info">
            <h3 id="city"></h3>
            <h4><span id="Region"></span></h4>
            <p><span id="country"></span></p>
            <img id="icon" alt="Weather icon" />
            <h5>Local time: <span id="local"></span></h5>
            <h4>Temperature: <span id="temp"></span></h4>
        </div>
    </div>
    
   <script src="app.js"></script>
</body>
</html>
